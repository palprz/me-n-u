Loaded single recipe!
<div *ngFor="let recipe of dataSource">
  <table>
   <tr>
     <td><img src="{{recipe.strMealThumb}}" alt="Recipe image" height="50" width="50"></td>
     <td>{{recipe.strMeal}}</td>
     <td><a href="/recipe?id={{recipe.idMeal}}">click click {{recipe.idMeal}}</a></td>
     <br/>
   </tr>
   <tr>
      <td>{{recipe.strCategory}}</td>
      <td>{{recipe.strTags}}</td>
      <td></td>
   </tr>
   </table>
   <p>{{recipe.strInstructions}}</p>
 </div>
